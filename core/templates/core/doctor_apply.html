{% extends 'core/base.html' %}

{% block content %}
<div class="container-main" style="max-width: 700px;">
    <h2 class="mb-4">🩺 Apply as Doctor</h2>
    
    {% if existing_application %}
        <div class="alert alert-info">
            <h5>Application Status: {{ existing_application.get_status_display }}</h5>
            <p class="mb-0">Your application is being reviewed by our moderators.</p>
        </div>
    {% else %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
    {% endif %}
</div>
{% endblock %}
