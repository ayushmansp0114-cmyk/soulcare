<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SoulCare - Mental Wellness Platform</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .login-header p {
            font-size: 0.95rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .links-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .links-section a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .links-section a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .register-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }
        
        .register-section p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .btn-register {
            background: #f0f0f0;
            color: #667eea;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        
        .text-danger {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class='login-container'>
        <!-- Header -->
        <div class='login-header'>
            <i class='fas fa-brain'></i>
            <h1>SoulCare</h1>
            <p>Your Mental Wellness Companion</p>
        </div>
        
        <!-- Body -->
        <div class='login-body'>
            {% if messages %}
                {% for message in messages %}
                <div class='alert alert-{{ message.tags }} alert-dismissible fade show' role='alert'>
                    <i class='fas fa-exclamation-circle me-2'></i>
                    {{ message }}
                    <button type='button' class='btn-close' data-bs-dismiss='alert'></button>
                </div>
                {% endfor %}
            {% endif %}
            
            <form method='post'>
                {% csrf_token %}
                
                <div class='form-group'>
                    <label class='form-label' for='username'>
                        <i class='fas fa-user me-2'></i>Username
                    </label>
                    <input type='text' class='form-control' id='username' name='username' placeholder='Enter your username' required>
                </div>
                
                <div class='form-group'>
                    <label class='form-label' for='password'>
                        <i class='fas fa-lock me-2'></i>Password
                    </label>
                    <input type='password' class='form-control' id='password' name='password' placeholder='Enter your password' required>
                </div>
                
                <button type='submit' class='btn btn-login'>
                    <i class='fas fa-sign-in-alt me-2'></i>Login
                </button>
            </form>
            
            <div class='links-section'>
                <a href='{% url "password_reset" %}'>
                    <i class='fas fa-key me-1'></i>Forgot Password?
                </a>
                <a href='{% url "terms_policy" %}' target='_blank'>
                    <i class='fas fa-file-contract me-1'></i>Privacy Policy
                </a>
            </div>
        </div>
        
        <!-- Register Section -->
        <div class='login-body register-section'>
            <p>Don't have an account?</p>
            <a href='{% url "terms_policy" %}' class='btn btn-register'>
                <i class='fas fa-user-plus me-2'></i>Create New Account
            </a>
            
            <hr class='my-3'>
            
            <p style='font-size: 0.9rem; margin-bottom: 10px;'>
                <strong>Already registered as?</strong>
            </p>
            <div style='display: flex; gap: 10px; justify-content: center;'>
                <button type='button' class='btn btn-sm btn-outline-primary' onclick='alert("Already on login page! Use credentials above.")' style='font-size: 0.85rem;'>
                    <i class='fas fa-stethoscope me-1'></i>Doctor
                </button>
                <button type='button' class='btn btn-sm btn-outline-success' onclick='alert("Already on login page! Use credentials above.")' style='font-size: 0.85rem;'>
                    <i class='fas fa-building me-1'></i>Manager
                </button>
            </div>
            
            <p class='mt-3 mb-0' style='font-size: 0.8rem; color: #999;'>
                <i class='fas fa-info-circle me-1'></i><em>Use the same login page for all roles</em>
            </p>
        </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js'></script>
</body>
</html>
