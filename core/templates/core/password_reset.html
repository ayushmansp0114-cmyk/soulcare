{% extends 'core/base.html' %}
{% block content %}
<div class='container-main' style='max-width: 500px;'>
    <h2 class='text-center mb-4'>🔐 Reset Password</h2>
    <p class='text-center text-muted mb-4'>Enter your email to receive reset instructions</p>
    <form method='post'>
        {% csrf_token %}
        <div class='mb-3'>
            <label class='form-label fw-bold'>Email Address</label>
            <input type='email' name='email' class='form-control' placeholder='your.email@example.com' required>
        </div>
        <button type='submit' class='btn btn-primary w-100'>Send Reset Link</button>
    </form>
    <div class='text-center mt-3'>
        <a href='{% url "login" %}'>Back to Login</a>
    </div>
</div>
{% endblock %}
