{% extends 'core/base.html' %}
{% block content %}
<div class='container-main' style='max-width:650px;'>
    <h2 class='mb-4'>🚨 Request Removal</h2>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='btn btn-danger w-100'>Submit Removal Request</button>
    </form>
    <div class='mt-3 alert alert-info'>
        Removal can be requested by moderator/institute for user, doctor, or institute. Moderator approval is needed!
    </div>
</div>
{% endblock %}
